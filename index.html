<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Guardian de la Gravedad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('path_to_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Epic Background Animation -->
    <div id="background-animation">
        <!-- Animation code goes here -->
    </div>

    <!-- Wind Sequence -->
    <div id="wind-sequence">
        <!-- Wind sequence HTML/JS goes here -->
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top">Back to Top</button>

    <script>
        // Show back-to-top button when scrolling
        window.onscroll = function() {
            const button = document.getElementById('back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        // Scroll to top function
        document.getElementById('back-to-top').onclick = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
