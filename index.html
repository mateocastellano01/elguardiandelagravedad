<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Guardián de la Gravedad</title>
    <style>
        /* Updated Wind Animation */
        @keyframes windAnimation {
            0% { transform: translateY(0) skew(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-20px) skew(10deg); opacity: 1; }
        }

        .header {
            animation: windAnimation 900ms ease-in-out;
        }

        .title,
        .subtitle {
            animation: letterReveal 900ms ease forwards;
            display: inline-block;
        }

        @keyframes letterReveal {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }

        .top-nav a {
            animation: windAnimation 900ms ease-in-out;
            display: inline-block;
        }

        .send-button {
            background-color: #333; /* Darker tone */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">El Guardián de la Gravedad</h1>
        <h2 class="subtitle">No dejes que la gravedad te detenga</h2>
    </div>
    <nav class="top-nav">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </nav>
    <div class="bottom-buttons">
        <button class="send-button">Send</button>
    </div>
</body>
</html>
