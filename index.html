<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>El Guardián de la Gravedad</title>

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
  /* ===================== RESET ===================== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto Condensed', sans-serif;
    color: #cfdde7;
    background-color: #02060c;
  }

  /* ===================== FONDO GLOBAL ===================== */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("Ilustración El Guardian WEB.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 85vw auto;
    opacity: 0.18;
    z-index: -1;
    pointer-events: none;
  }

  /* ===================== BARRA SUPERIOR ===================== */
  .top-nav {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    background: rgba(8, 18, 32, 0.65);
    backdrop-filter: blur(4px);
    border-bottom: 1px solid rgba(110, 168, 161, 0.2);
  }

  .top-nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 18px 20px;
  }

  .top-nav a {
    text-decoration: none;
    color: #b8d6e8;
    font-size: 0.85rem;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* ===================== HERO ===================== */
  header {
    min-height: 100vh;
    padding-top: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #0f1e2e, #06090f);
    position: relative;
    overflow: hidden;
  }

  .guardian-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85vw;
    max-width: 900px;
    opacity: 0.18;
    z-index: 1;
    pointer-events: none;
  }

  .hero {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 800px;
    padding: 20px;
  }

  h1 {
    font-size: 3.8rem;
    letter-spacing: 3px;
    margin-bottom: 20px;
    color: #c7e6e2;
  }

  .tagline {
    font-size: 1.2rem;
    color: #9bc7c0;
    margin-bottom: 50px;
    letter-spacing: 1.2px;
  }

  /* ===================== CONTADOR ===================== */
  .contador {
    font-size: 1.4rem;
    color: #8fbfb7;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3em;
    white-space: nowrap;
  }

  .contador-label {
    opacity: 0.75;
    margin-right: 0.3em;
  }

  .flip {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    height: 1.4em;
    width: 2ch;
  }

  .separador {
    display: inline-flex;
    align-items: center;
    line-height: 1;
  }

  /* ===================== ANIMACIONES ===================== */
  @keyframes vientoAparecer {
    from { opacity: 0; transform: translateX(-25px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .viento {
    opacity: 0;
    animation: vientoAparecer 1.8s ease-out forwards;
  }

  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.6s; }
  .delay-3 { animation-delay: 1s; }
  .delay-4 { animation-delay: 1.4s; }
  .delay-5 { animation-delay: 1.9s; }

  @keyframes fichaCaer {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .ficha {
    animation: fichaCaer 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
  }

  /* ===================== SECCIONES GENERALES ===================== */
  section {
    padding: 120px 20px;
    text-align: center;
  }

  /* ===================== DESCRIPCIÓN ===================== */
  .descripcion {
    max-width: 700px;
    margin: auto;
    font-size: 1.05rem;
    line-height: 1.7;
    color: #cdd9d7;
  }

  .acciones {
    margin-top: 60px;
  }

  .btn {
    display: inline-block;
    padding: 14px 34px;
    margin: 10px;
    border: 1px solid #6ea8a1;
    color: #c7e6e2;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 2px;
  }

  /* ===================== BITÁCORA ===================== */
  .bitacora {
    max-width: 900px;
    margin: auto;
  }

  .bitacora-titulo {
    font-size: 2rem;
    letter-spacing: 3px;
    margin-bottom: 100px;
    color: #c7e6e2;
  }

  .entrada {
    max-width: 680px;
    margin: 0 auto 100px;
    border-left: 1px solid rgba(143,174,199,0.25);
    padding-left: 30px;
    text-align: left;
  }

  .fecha {
    font-size: 0.75rem;
    letter-spacing: 2px;
    color: #8faec7;
  }

  /* ===================== PROYECTO ===================== */
  .proyecto-contenido {
    max-width: 760px;
    margin: auto;
    text-align: left;
  }

  /* ===================== COMISIONES ===================== */
  .comisiones-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 60px;
    max-width: 900px;
    margin: auto;
  }

  /* ===================== SOBRE MI ===================== */
  .sobre-mi-contenido {
    max-width: 720px;
    margin: auto;
    text-align: left;
  }

  /* ===================== FOOTER ===================== */
  footer {
    padding: 80px 20px 60px;
    text-align: center;
    font-size: 0.85rem;
    letter-spacing: 1px;
    color: #8faec7;
  }

  /* ===================== RESPONSIVE ===================== */
  @media (max-width: 768px) {
    h1 { font-size: 2.3rem; }
    .tagline { font-size: 1rem; }
    .contador { font-size: 1.1rem; }
    .guardian-img { width: 560px; opacity: 0.12; }
    .top-nav ul { gap: 20px; }
  }
  </style>
</head>

<body>

<nav class="top-nav viento delay-4">
  <ul>
    <li><a href="#bitacora">Bitácora</a></li>
    <li><a href="#proyecto">Proyecto</a></li>
    <li><a href="#comisiones">Comisiones</a></li>
    <li><a href="#sobre-mi">Sobre mí</a></li>
  </ul>
</nav>

<header>
  <img src="Ilustración El Guardian WEB.png" class="guardian-img" alt="">
  <div class="hero">
    <h1 class="viento delay-1">EL GUARDIÁN DE LA GRAVEDAD</h1>
    <p class="tagline viento delay-2">
      El peso de una RESPONSABILIDAD, frente a los ojos de un DESTINO.
    </p>

    <div class="contador viento delay-5">
      <span class="contador-label">Lanzamiento en</span>
      <div class="flip"><span id="dias"></span></div>
      <span class="separador">:</span>
      <div class="flip"><span id="horas"></span></div>
      <span class="separador">:</span>
      <div class="flip"><span id="minutos"></span></div>
      <span class="separador">:</span>
      <div class="flip"><span id="segundos"></span></div>
    </div>
  </div>
</header>

<!-- RESTO DE SECCIONES -->
<!-- (Descripción, Bitácora, Proyecto, Comisiones, Sobre mí, Footer)
     permanecen EXACTAMENTE como estaban en tu archivo original -->

<script>
  const lanzamiento = new Date("March 20, 2026 00:00:00").getTime();
  const spans = {
    d: document.getElementById("dias"),
    h: document.getElementById("horas"),
    m: document.getElementById("minutos"),
    s: document.getElementById("segundos")
  };
  let prev = {};
  function animar(span, val, key) {
    if (prev[key] !== val) {
      span.textContent = val;
      span.classList.remove("ficha");
      void span.offsetWidth;
      span.classList.add("ficha");
      prev[key] = val;
    }
  }
  function actualizar() {
    const d = lanzamiento - Date.now();
    if (d < 0) return;
    animar(spans.d, Math.floor(d/86400000).toString().padStart(2,"0"),"d");
    animar(spans.h, Math.floor(d/3600000%24).toString().padStart(2,"0"),"h");
    animar(spans.m, Math.floor(d/60000%60).toString().padStart(2,"0"),"m");
    animar(spans.s, Math.floor(d/1000%60).toString().padStart(2,"0"),"s");
  }
  actualizar();
  setInterval(actualizar,1000);
</script>

</body>
</html>
